<!doctype html>
<html>
    <head>
        <title>Paper Control</title>
        <link rel="stylesheet" href="main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <img src="paper.png" alt="Paper" id="paper">
        <div class="button-container">
            <button id="cut" onclick="changeImageCut('cut.png')">Cut</button>
            <button id="burn" onclick="changeImageBurn('fire.png')">Burn</button>
            <button id="censor" onclick="changeImageCensor('censor.png')">Censor</button>
            <button id="color" onclick="changeImageColor('color.png')">Color</button>
        </div>

    <br><br>

    <script src="scripts.js"></script>
    </body>
</html>
